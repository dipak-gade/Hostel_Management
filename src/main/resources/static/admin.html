<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- External CSS -->
	<link rel="stylesheet" href="/css/admin.css">
</head>

<body class="min-h-full bg-gray-50">
	<div class="min-h-full">

		<!-- Header -->
		<header class="bg-white shadow-sm border-b border-gray-200">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex justify-between items-center py-6">
					<div class="flex items-center">
						<div class="flex-shrink-0">
							<svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4">
								</path>
							</svg>
						</div>
						<div class="ml-4">
							<h1 id="dashboard-title" class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
							<p id="welcome-message" class="text-sm text-gray-500">Welcome to the Admin Panel</p>
						</div>
					</div>
					<div class="flex items-center space-x-4">
						<div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
							Admin
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

			<!-- Stats Overview -->
			<div class="px-4 py-6 sm:px-0">
				<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
					<div class="bg-white overflow-hidden shadow rounded-lg">
						<div class="p-5">
							<div class="flex items-center">
								<div class="flex-shrink-0">
									<svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4">
										</path>
									</svg>
								</div>
								<div class="ml-5 w-0 flex-1">
									<dl>
										<dt class="text-sm font-medium text-gray-500 truncate">Total Organizations</dt>
										<dd id="total-orgs" class="text-lg font-medium text-gray-900">0</dd>
									</dl>
                                </div>
							</div>
						</div>
					</div>
					<div class="bg-white overflow-hidden shadow rounded-lg">
						<div class="p-5">
							<div class="flex items-center">
								<div class="flex-shrink-0">
									<svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z">
										</path>
									</svg>
								</div>
								<div class="ml-5 w-0 flex-1">
									<dl>
										<dt class="text-sm font-medium text-gray-500 truncate">Active Organizations</dt>
										<dd id="active-orgs" class="text-lg font-medium text-gray-900">0</dd>
									</dl>
                                </div>
							</div>
						</div>
					</div>
					<div class="bg-white overflow-hidden shadow rounded-lg">
						<div class="p-5">
							<div class="flex items-center">
								<div class="flex-shrink-0">
									<svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
										</path>
									</svg>
								</div>
								<div class="ml-5 w-0 flex-1">
									<dl>
										<dt class="text-sm font-medium text-gray-500 truncate">Total Owners</dt>
										<dd id="total-members" class="text-lg font-medium text-gray-900">0</dd>
									</dl>
                                </div>
							</div>
						</div>
					</div>
				</div>

				<!-- Organizations -->
				<div class="bg-white shadow rounded-lg">
					<div class="px-4 py-5 sm:p-6">
						<div class="flex justify-between items-center mb-6">
							<h3 class="text-lg font-medium text-gray-900">Organizations</h3>
							<button id="add-org-btn"
								class="inline-flex items-center px-4 py-2 rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
								Add Organization
							</button>
						</div>

						<!-- Form -->
						<div id="add-form" class="hidden mb-6 p-4 bg-gray-50 rounded-lg">
							<form id="organization-form" class="space-y-4">
								<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
									<input type="text" name="name" placeholder="Organization Name" required class="border rounded-md p-2" />
									<input type="email" name="email" placeholder="Email" required class="border rounded-md p-2" />
									<input type="text" name="ownerName" placeholder="Owner Name" required class="border rounded-md p-2" />
								</div>

								<div class="flex justify-end space-x-3">
									<button type="button" id="cancel-btn" class="px-4 py-2 border rounded-md">Cancel</button>
									<button type="submit" id="submit-btn"
										class="px-4 py-2 text-white bg-green-600 rounded-md submit-text">
										Add Organization
									</button>
								</div>
							</form>
						</div>

						<div id="organizations-list" class="space-y-4">
							<div id="empty-state" class="text-center py-12 text-gray-500">No organizations</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- External JS -->
	<script src="/js/admin.js"></script>
</body>
</html>
