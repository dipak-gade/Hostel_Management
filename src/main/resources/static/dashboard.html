<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Organization Dashboard</title>

  <!-- SDKs (keep these if your environment provides them) -->
  <script src="/js/dashboard.js"></script>
  <script src="/_sdk/data_sdk.js"></script>

  <!-- Tailwind (optional; used by original markup) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Local CSS -->
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body class="min-h-full bg-gray-50">
  <div class="min-h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg">
      <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200">
        <div class="flex items-center">
          <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4">
            </path>
          </svg>
          <span class="ml-2 text-lg font-semibold text-gray-900">Dashboard</span>
        </div>
      </div>

      <nav class="mt-5 px-2">
        <div class="space-y-1">
          <button onclick="navigateToLevel('hostels')"
            class="nav-item group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 w-full text-left"
            data-level="hostels">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4"></path>
            </svg> Hostels <span id="hostels-count"
              class="ml-auto bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
          </button>

          <button onclick="navigateToLevel('buildings')"
            class="nav-item group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 w-full text-left"
            data-level="buildings">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path>
            </svg> Buildings <span id="buildings-count"
              class="ml-auto bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
          </button>

          <button onclick="navigateToLevel('floors')"
            class="nav-item group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 w-full text-left"
            data-level="floors">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5"></path>
            </svg> Floors <span id="floors-count"
              class="ml-auto bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
          </button>

          <button onclick="navigateToLevel('rooms')"
            class="nav-item group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 w-full text-left"
            data-level="rooms">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2v0"></path>
            </svg> Rooms <span id="rooms-count"
              class="ml-auto bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
          </button>

          <button onclick="navigateToLevel('beds')"
            class="nav-item group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 w-full text-left"
            data-level="beds">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
              </path>
            </svg> Beds <span id="beds-count"
              class="ml-auto bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
          </button>
        </div>

        <div class="mt-8">
          <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Quick Stats</h3>
          <div class="mt-2 space-y-1">
            <div class="px-3 py-2 text-sm text-gray-600">
              <div class="flex justify-between"><span>Available Beds</span> <span
                  id="sidebar-available-beds" class="font-medium text-green-600">0</span>
              </div>
            </div>
            <div class="px-3 py-2 text-sm text-gray-600">
              <div class="flex justify-between"><span>Occupied Beds</span> <span
                  id="sidebar-occupied-beds" class="font-medium text-red-600">0</span>
              </div>
            </div>
            <div class="px-3 py-2 text-sm text-gray-600">
              <div class="flex justify-between"><span>Maintenance</span> <span
                  id="sidebar-maintenance-beds" class="font-medium text-yellow-600">0</span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 ml-64">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
          <div class="flex items-center">
            <div>
              <h1 id="organization-name" class="text-2xl font-bold text-gray-900">TechCorp Organization</h1>
              <p id="welcome-message" class="text-sm text-gray-500">Welcome to Organization Dashboard</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium">
              Organization Owner
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 ml-64">
      <!-- Breadcrumb Navigation -->
      <div class="px-4 sm:px-0 mb-6">
        <nav class="breadcrumb">
          <span class="breadcrumb-item active" onclick="navigateToLevel('hostels')">Hostels</span>
          <span id="breadcrumb-building" class="breadcrumb-item hidden" onclick="navigateToBuildings()"></span>
          <span id="breadcrumb-floor" class="breadcrumb-item hidden" onclick="navigateToFloors()"></span>
          <span id="breadcrumb-room" class="breadcrumb-item hidden" onclick="navigateToRooms()"></span>
        </nav>
      </div>

      <!-- Stats Overview -->
      <div class="px-4 py-6 sm:px-0">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4">
                    </path>
                  </svg>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt id="stat1-label" class="text-sm font-medium text-gray-500 truncate">Total Hostels</dt>
                    <dd id="stat1-value" class="text-lg font-medium text-gray-900">0</dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt id="stat2-label" class="text-sm font-medium text-gray-500 truncate">Active Items</dt>
                    <dd id="stat2-value" class="text-lg font-medium text-gray-900">0</dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                  </svg>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt id="stat3-label" class="text-sm font-medium text-gray-500 truncate">Total Capacity</dt>
                    <dd id="stat3-value" class="text-lg font-medium text-gray-900">0</dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z">
                    </path>
                  </svg>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt id="stat4-label" class="text-sm font-medium text-gray-500 truncate">Available Beds</dt>
                    <dd id="stat4-value" class="text-lg font-medium text-gray-900">0</dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content Section -->
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center mb-6">
              <h3 id="section-title" class="text-lg leading-6 font-medium text-gray-900">Hostels Management</h3>
              <div class="flex space-x-3">
                <button id="back-btn"
                  class="hidden inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                  <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                  </svg> Back
                </button>

                <button id="add-item-btn"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                  <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                  </svg>
                  <span id="add-button-text">Add New Hostel</span>
                </button>
              </div>
            </div>

            <!-- Dynamic Forms Container -->
            <div id="forms-container"></div>

            <!-- Content Grid -->
            <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div id="empty-state" class="col-span-full text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4">
                  </path>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No items found</h3>
                <p id="empty-state-text" class="mt-1 text-sm text-gray-500">Get started by adding your first hostel.</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Local JS -->
  <script src="dashboard.js"></script>
</body>
</html>
